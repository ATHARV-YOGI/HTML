<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Job Application</h2>
    <form action="">


        
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" name="name">

        <br>
        <br>
         
        <label for="emailID">Email Id:</label>
        <br>
        <input type="email" id="emailID" name="emailID">
        
        <br> 
        <br>
        
        <label for="phonenumber">Phone No.</label>
        <br>
        <input type="tel" id="phonenumber" name="phonenumber">
         
        <br>
        <br>
       
        <label for="fileUpload">Resume:</label>
        <input type="file" name="fileUpload" id="fileUpload">
          
       <br>
       <br>
       <label for="counter">Experience (In Years):</label> <input type="number" name="counter" id="counter" min="0" max="50">
   
       <br>
       <br>


       <fieldset>

        <legend>Skills</legend>
        <label for="checkbox1">HTML</label>
        <input type="checkbox1" name="checkbox1" id="checkbox1">
        <br>
        <label for="checkbox2">CSS</label>
        <input type="checkbox2" name="checkbox2" id="checkbox2">
        <br>
        <label for="checkbox3">JS</label>
        <input type="checkbox3" name="checkbox3" id=checkbox3"">

        </fieldset>

        <br>

        <label for="educationType">Highest Education:</label>
        <br>
        <select name="educationType" id="educationType">
              <option value="hs">High School</option>
              <option value="ad">Associate's Degree</option>
              <option value="bd">Bacheler's Degree</option>
              <option value="phd">PhD</option>

        </select>

        <br>
        <br>


        <fieldset>
            <legend>Availbility</legend>
            <label for="radio1">Full Time</label>
            <input type="radio" id="radio1" name="radio1">
            <br>
            <label for="radio2">Part Time</label>
            <input type="radio" id="radio2" name="radio2">
        </fieldset>


        <br>
        <br>

        <label for="textarea">Comments</label>
        <br>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
     

        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
